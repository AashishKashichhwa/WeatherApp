<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./2333984_style.css">
</head>

<body>
    <div class="weather_app">
        <header>
            <h1>Weather</h1>
            <h3 id="date"></h3>
        </header>
        <div class="weathercontainer">
            <div class="searcharea">
                <input type="text" name="" id="searchbox" placeholder="Enter your city name" spellcheck="false">
                <button>Search</button>
            </div>
        </div>
        <div class="error">
            <p>
                Invalid City name!!
            </p>
        </div>
        <div class="weatherinfo">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="Error loading weather info" class="weatherimg" />
            <div class="temperature">
                <img src="thermometer.png" id="thermometer" alt="">
                <h1 class="temperatureValue">5Â°C</h1>
            </div>
            <div class="location">
                <img src="location.png" id="address" alt="">
                <h2 class="city">Newport News</h2>
            </div>
            <h3 class="weatherCondition">Cloudy</h3>
        </div>
        <div class="weatherdescr">
            <div class="humidity">
            <img src="humidity.png" alt="" id="humidityIcon">
                <div>
                    <p class="humidityValue"></p>
                    <p>Humidity</p>
                </div>
            </div>
        
        <div class="windspeed">
            <img src="wind.png" alt="" id="windspeedIcon">
                <div>
                    <p class="windspeedValue"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <footer>
            <p>Source:- OpenWeatherMap API</p>
        </footer>
    </div>
    <script src="./2333984_weather.js"></script>
</body>

</html>
